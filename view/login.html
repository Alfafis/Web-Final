        <div class="accordion" id="accordionProject">
          <div class="collapset" id="headingSign">
            <button class="btn btn-primary btn-block collapsed" type="button" data-toggle="collapse" data-target="#collapseSign" aria-expanded="true" aria-controls="collapseSign">
              Sign up
            </button>
          </div>
        
          <div id="collapseSign" class="collapse show" aria-labelledby="headingSign" data-parent="#accordionProject">
            <div class="card-body">
              <form>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                  </div>
                      <input name="" class="form-control" placeholder="Full name" type="text">
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                  </div>
                      <input name="" class="form-control" placeholder="Email address" type="email">
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                      <input class="form-control" placeholder="Create password" type="password">
                  </div>
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                      <input class="form-control" placeholder="Repeat password" type="password">
                  </div>                                  
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
                  </div>                                                            
              </form>
            </div>
          </div>
          <div class="collapset" id="headingLogin">
            <button class="btn btn-primary btn-block collapsed" type="button" data-toggle="collapse" data-target="#collapseLogin" aria-expanded="false" aria-controls="collapseLogin">
              Login
            </button>
          </div>
          <div id="collapseLogin" class="collapse" aria-labelledby="headingLogin" data-parent="#accordionProject">
            <div class="card-body">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="Group1">
                    <i class="fa fa-user-circle" aria-hidden="true"></i>
                  </span> 
                </div>
                <input type="text" class="form-control" id="validationServerUsername" placeholder="Entre com seu usuario" aria-describedby="Group1" required>
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="Group2">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                  </span>
                </div>
                <input type="password" class="form-control" id="validationServerUsername" placeholder="Digite sua senha" aria-describedby="Group2" required>
              </div>
              <div class="checkbox mb-3">
                <label>
                  <input type="checkbox" value="remember-me"> Lembrar de mim
                </label>
              </div>
              
              <h6>OU</h6>
      
              <div class="btn white darken-4 col s10 m4">
                <a href="/users/google-oauth/" style="text-transform:none">
                  <div class="left">
                    <img width="20px" alt="Google &quot;G&quot; Logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png"/>
                  </div>
                  <label>Login with Google</label>
                  <div> </div>
                </a>
              </div>
              
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                <a href="./home.html">Login</a>
              </button>
            </div>
          </div>
